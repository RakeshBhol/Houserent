<!DOCTYPE html>
{% load static %}
<html>
<head>
<link rel="stylesheet" href="{% static 'css/ab.css'%}">
<title> Forgot Password</title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>House Rental</h3>
            <p></p>
          </div>
        </div>
        <form class="login-form" action="/forgotpassword/" method="POST" enctype="multipart/form-data">
          {% csrf_token %} 
          {% if msg %}
          <center style='color: red;'>{{msg}}</center>
          {% endif %}
         <input type="text" placeholder="UserName" name="username" required/>
      
          <button>SEND OTP</button>
          <p class="message">Not registered? <a href="/sign/">Create an account</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
